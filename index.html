<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-light w-100 min-vh-100 pt-4 pb-4 position-relative">
      <div class="container text-bg-secondary w-75 p-4">
        <form class="needs-validation form" novalidate>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              required
            />
            <div class="invalid-feedback" style="color: rgb(225, 150, 150)">
              Please fill in the field!
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              required
            />
            <div class="invalid-feedback" style="color: rgb(225, 150, 150)">
              Please fill in the field!
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
              maxlength="35"
              required
            />
            <div class="invalid-feedback" style="color: rgb(225, 150, 150)">
              <p>Please fill in the field!</p>
              <p>Character length should not exceed 35!</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="20 / 05 / 1920"
            />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select
              class="form-select"
              id="gender"
              aria-label="Default select example"
            >
              <option value="" selected>Choose Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Note</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
      </div>

      <hr class="mt-5" />

      <div class="mt-5 w-100 d-flex p-3 justify-content-center">
        <div class="table-responsive w-100">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Date</th>
                <th scope="col">Gender</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="t-body-info"></tbody>
          </table>
        </div>
      </div>

      <div
        class="position-absolute top-0 start-0 w-100 h-100 note-modal-bg"
        style="background-color: rgba(0, 0, 0, 0.347)"
      >
        <div
          class="position-fixed top-50 start-50 translate-middle w-75 h-75 bg-light note-modal-container"
        >
          <i
            class="fa-solid fa-rectangle-xmark position-absolute end-0 fs-3 p-1 text-danger close-btn"
            style="cursor: pointer"
          ></i>
          <div class="p-4 w-100 h-100 text-container"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./app.js"></script>
  </body>
</html>
